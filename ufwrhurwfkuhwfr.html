<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>opacity Example</title>
        <style>
            .opaque-element{
                background-color: rgba(255,0,0.5);
                width: 300px;
                height: 200px;
                opacity: 0.7;
                color: white;
                text-align: center;
                line-height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="opaque-element">
            this is an opaque box!
        </div>
    </body>
</html>
