<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Student Result Card</h1>
        <div class="card shadow p-4">
            <h3 id="studentName"></h3>
            <p><strong>Age:</strong> <span id="studentAge"></span></p>
            <p><strong>Average Marks:</strong> <span id="averageMarks"></span></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
            <p><strong>Remarks:</strong> <span id="remarks"></span></p>
        </div>
    </div>

    <script>
        // JavaScript Logic
        let name = "Alice";
        let age = 22;
        let isStudent = true;
        let grade;
        let address = null;

        let totalMarks = 85 + 90 + 78;
        let average = totalMarks / 3;
        average += 1;

        let passed = average >= 50;
        let perfectScore = totalMarks === 300;

        // Update DOM
        document.getElementById("studentName").textContent = "Name: " + name;
        document.getElementById("studentAge").textContent = age;
        document.getElementById("averageMarks").textContent = average.toFixed(2);

        // Status and Remarks using Logical & Comparison Operators
        let statusText = (passed && isStudent) ? "Passed (Student)" : "Failed";
        let remarks = "";

        if (average > 90 || totalMarks > 250) {
            remarks = "Excellent performance!";
        } else if (!grade) {
            remarks = "Grade is not assigned yet.";
        }

        document.getElementById("status").textContent = statusText;
        document.getElementById("remarks").textContent = remarks;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
